<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Insight</title>
    <link rel="stylesheet" href="./bootstrap.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="background-image: url(./image/quan-tran-6Kc77imm5YI-unsplash.jpg); background-size: cover; background-repeat: no-repeat; height: 100vh;">
    <div class="container-fluid rounded-3 mx-auto shadow pe-5 ps-5 my-lg-5 mt-3 col-lg-5 col-md-8 col-10 bg-secondary ">
        <h2 class="text-center pt-2 pb-3">Grade Insight </h2>
        <input type="number" class="form-control shadow-none w-100 mx-auto my-lg-3 my-2 " placeholder="Fill in Your Score" id="score" value="">
        <button onclick="gradeChecker()" class="btn btn-info fw-bold my-lg-3 my-2 w-100">Access Result</button>
        <div class="text-center fw-bold fs-4 pb-3" id="viewResult">Results Available Here</div>
    </div>


    <script>
        let currentAudio = ('')
        function startAudio(audioSrc) {
            // Stop the current audio if it's playing
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0; // Reset playback position
            }
            // Create a new audio object and play it
            currentAudio = new Audio(audioSrc);
            currentAudio.play();
        }

        function gradeChecker() {
            if(score.value == '') {
                alert("Enter a valid number")
            } else {
                var userScore = (score.value)
                if(userScore >= 0 && userScore < 40) {
                    viewResult.innerHTML = ''
                    viewResult.innerHTML = 'F- Fail ðŸ¤•'
                    startAudio('audio/F song.mp3')
                }
                if(userScore >= 40 && userScore < 50) {
                    viewResult.innerHTML = ''
                    viewResult.innerHTML = 'E- Pass ðŸ™‚'
                    startAudio('audio/E song.mp3')
                }
                if(userScore >= 50 && userScore < 60) {
                    viewResult.innerHTML = ''
                    viewResult.innerHTML = 'C- Credit ðŸ™„'
                    startAudio('audio/C song.mp3')
                }
                if(userScore >= 60 && userScore < 75) {
                    viewResult.innerHTML = ''
                    viewResult.innerHTML = 'B- Good ðŸ˜‡'
                    startAudio('audio/B song.m4a')
                }
                if(userScore >= 75 && userScore <= 100) {
                    viewResult.innerHTML = ''
                    viewResult.innerHTML = 'A- Excellent ðŸ˜„'
                    startAudio('audio/A song.mp3')
                }
                if(userScore > 100 && userScore > 0) {
                    viewResult.innerHTML = ''
                    viewResult.innerHTML = 'Invalid Number'
                }
            } 
        }
    </script>
</body>
</html>
